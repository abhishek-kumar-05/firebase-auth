<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>login page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div id="logIn">
          <button class="button" id="signUp">Sign In</button>
          <button class="img-button" id="profileButton">
            <img id="user-profile" src="" alt="user profile" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="google-signOut"></section>
      <section class="signInSetup">
        <div class="close-signInSetUp">
          <button class="close-button">
            <i class="x-mark fa-solid fa-x"></i>
          </button>
        </div>
        <form class="sign-in">
          <div class="login-field">
            <i class="login-icon fa-solid fa-user"></i>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="login-field">
            <i class="login-icon fa-solid fa-lock"></i
            ><input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="center">
            <button type="submit" class="button">Submit</button>
          </div>
        </form>
        <hr />
        <div class="center">
          <button class="button" id="googleSignIn">
            <i class="google-icon fa-brands fa-google"></i>SignIn with Google
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
