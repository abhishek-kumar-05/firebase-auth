<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>login page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div id="logIn">
          <button class="button" id="signUp">Sign In</button>
          <button class="img-button" id="profileButton">
            <img id="user-profile" src="" alt="user profile" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="google-signOut"></section>
      <section class="signInSetup">
        <div class="close-signInSetUp">
          <button class="close-button">
            <i class="x-mark fa-solid fa-x"></i>
          </button>
        </div>
        <div class="error-message"></div>
        <form class="sign-in">
          <div class="login-field" id="nameholder">
            <i class="login-icon fa-solid fa-user"></i>
            <input
              type="text"
              id="name"
              placeholder="User Name"
              autocomplete="off"
              required
            />
          </div>
          <div class="login-field" id="emailholder">
            <i class="login-icon fa-solid fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
          </div>
          <div class="login-field" id="passwordholder">
            <i class="login-icon fa-solid fa-lock"></i
            ><input
              type="password"
              id="password"
              placeholder="Password"
              minlength="8"
              required
            />
          </div>

          <div class="center" id="change-state">
            <button id="form-signup-button" type="submit" class="button">
              SignUp
            </button>
          </div>
        </form>
        <div class="center jc-fs-gap-font">
          <p id="message">If you aready having a account click</p>
          <span id="logging-in" class="changing-state"><u>LogIn</u></span>
        </div>
        <hr />
        <div class="center">
          <button class="button" id="googleSignIn">
            <i class="google-icon fa-brands fa-google"></i>SignIn with Google
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="google-auth.js"></script>
    <script type="module" src="email-password.js"></script>
  </body>
</html>
